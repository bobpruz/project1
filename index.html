<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get Your Day Started</title>

  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!-- google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <!--FONTAWESOME CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  <!-- css file -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main class="container">
    <div id="header-card" class="d-flex justify-content-center">
      <h1>Get Your Day Started Right</h1>
    </div>

    <div class="row">
      <!-- static quote card -->
      <aside id="static-quote-container" class="col-4">
        <div id="static-quote-card" class="card card-border-2 border-dark">
          <h3 class="card-header">Static Quote</h3>
          <p class="card-body">"I deserve good things. I am entitled to my share of happiness. I refuse to beat myself up. I am an attractive person. I am fun to be with."<br>
            - Stuart Smalley.
          <img src="./assets/images/stuartsmalley.jpg" class="card-img-bottom" alt="SNL character Stuart Smalley">
        </div>
      </aside>

      <!-- daily quote section -->
      <section id="daily-quote-container" class="col-8">
        <div id="daily-quote-card" class="card card-border-2 border-dark">
          <!-- Quote to be Displayed Here -->
          <h2 class="card-header">Daily Quote</h2>
          <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            <i class="fas fa-quote-right"></i>
            </h1>
            <!-- Author to be Displayed Here -->
            <p class="author" id="author"></p>
            <img id="daily-quote-image" src="" alt="inspirational scenery">

          <!-- refresh button -->
          <div class="buttons d-flex justify-content-space-between">
            <!--Button to tweet the quote -->
            <a class="twitter" id="tweet" href="https://twitter.com/intent/tweet?text=Greetings" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>

            <button class="btn btn-warning border-dark" onclick="getNewQuote()">Not Feeling Inspired Enough? Click for More</button>
          </div>
        </div>
      </section>

      <!-- spotify player section -->
      <section id="spotify-player-container" class="col-12">
        <div id="spotify-player-card" class="card card-border-2 border-dark">
          <h2 class="card-header">What's Your Song of the Day?</h2>

          <!-- genres/playlists dropdown menus -->
          <div class="d-flex flex-column">
            <button class="refreshBtn btn btn-warning">Refresh Playlist</button>
           <iframe id="spotify" src="" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

  <!-- JS file -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
